<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webSocket</title>
</head>
<body>
<div id="div" style="width:200px; height:200px;" }>

</div>
<table>
    <tr>
        <td><input type="text" id="text"></td>
    </tr>
    <tr>
        <td><input type="button" value="发送" onclick="ab()"></td>
    </tr>
</table>

</body>
<script src="jquery-1.8.2.min.js"></script>
<script>
    var wsServer = 'ws://47.95.236.88:9999';//这里的IP应该更改
    var websocket = new WebSocket(wsServer);
    websocket.onopen = function (evt) {
        console.log("Connected to WebSocket server.");
    };

    websocket.onclose = function (evt) {
        console.log("Disconnected");
    };

    websocket.onmessage = function (evt) {
        $('#div').append(evt.data+"<br>");
        // document.getElementById('div').style.background = evt.data;
        console.log('Retrieved data from server: ' + evt.data);
    };

    websocket.onerror = function (evt, e) {
        console.log('Error occured: ' + evt.data);
    };
    function ab(){
        var zhi=document.getElementById('text').value;
        websocket.send(zhi);
        $('#text').val('');
    }

</script>
</html>
